<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://kit.fontawesome.com/02eb3a3b5e.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <title>CaféCentro | Contact</title>
</head>
<body>
    <div class="grid-contact">
        <header class="header">
            <a class="header__logo" href="../index.html">
                <img class="logo__img" src="../assets/logo.png" alt="Logo">
            </a>
            <nav>
                <i class="fa-solid fa-bars header__menu"></i>
                <ul class="header__navbar">
                    <li class="navbar__item"> <a href="../index.html">Home</a></li>
                    <li class="navbar__item"> <a href="menu.html">Menu</a></li>
                    <li class="navbar__item"> <a href="reserve.html">Reserve</a></li>
                    <li class="navbar__item navbar--active"> <a href="#">Contact</a></li>
                    <li class="navbar__item"> <a href="about-us.html">About us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2 class="title__contact">Contact</h2>
            <div class="contact-us">
                <div class="contact-us__image" data-aos="fade-right">
                    <img src="../assets/contact-img.jpg" alt="Coffee image">
                </div>
                <form class="contact-us__form" data-aos="fade-left">
                    <div class="form__field">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Ex. Lorenzo">
                    </div>
                    <div class="form__field">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" placeholder="Ex. Bridges">
                    </div>
                    <div class="form__field">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" placeholder="Ex. Coffee info">
                    </div>
                    <div class="form__field">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Ex. lorenzobridges@gmail.com">
                    </div>
                    <div class="form__field">
                        <label for="message">Message</label>
                        <textarea id="message" cols="30" rows="10" placeholder="Your message"></textarea>
                    </div>
                    <input class="form__input" type="submit" value="Reserve" id="reserve">
                </form>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__info">
                <div class="pages">
                    <h4 class="pages__title">Site links</h4>
                    <ul class="pages__list">
                        <li class="list__item"> <a href="../index.html">Home</a></li>
                        <li class="list__item"> <a href="menu.html">Menu</a></li>
                        <li class="list__item"> <a href="reserve.html">Reserve</a></li>
                        <li class="list__item"> <a href="contact.html">Contact</a></li>
                        <li class="list__item"> <a href="about-us.html">About us</a></li>
                    </ul>
                </div>
                <div class="contact">
                    <h4 class="contact__title">Contact us</h4>
                    <div>
                        <p class="contact__item">CaféCentro</p>
                        <p class="contact__item">2151 Ludlow St</p>
                        <p class="contact__item">Phone: +34 600 00 00 00</p>
                        <p class="contact__item">Email: cafecentro@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="footer__copy">
                <p class="footer-text">Copyright &copy; 2022, <a href="../index.html">CaféCentro</a></p>
            </div>
        </footer>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
