<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="In CaféCentro we have a very wide menu that you can taste, in this menu we have everything from croissants to chocolates, obviously passing through our coffees that our customers like so much.">
    <meta name="keywords" content="CafeCentro, menu, reserve, coffee shop, cafe, cafeteria, coffee, hot drinks, bakery, coffee near me, breakfast">
    <title>CaféCentro | Reserve</title>
    <link rel="shortcut icon" href="../assets/favicon.webp" type="image/webp">
    
    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/02eb3a3b5e.js" crossorigin="anonymous"></script>
        
    <!-- STYLE -->
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-reserve">
        <header class="header">
            <a class="header__logo" href="../index.html">
                <img class="logo__img" src="../assets/logo.webp" alt="Logo">
            </a>
            <nav>
                <i class="fa-solid fa-bars header__menu"></i>
                <ul class="header__navbar">
                    <li class="navbar__item"> <a href="../index.html">Home</a></li>
                    <li class="navbar__item"> <a href="menu.html">Menu</a></li>
                    <li class="navbar__item navbar--active"> <a href="#">Reserve</a></li>
                    <li class="navbar__item"> <a href="contact.html">Contact</a></li>
                    <li class="navbar__item"> <a href="about-us.html">About us</a></li>
                </ul>
            </nav>
        </header>
        <main class="fix-footer main">
            <h2 class="title__form">Reserve</h2>
            <form class="form" data-aos="fade-in">
                <div class="form__field">
                    <label for="people">¿How many people are going to come?</label>
                    <input type="number" id="people" placeholder="Ex. 4">
                </div>
                <div class="form__field">
                    <label for="date">¿When do you come?</label>
                    <input type="date" id="date">
                </div>
                <div class="form__field">
                    <label for="time">¿What time do you come?</label>
                    <input type="time" id="time">
                </div>
                <div class="form__field">
                    <label for="name">Name of your reserve</label>
                    <input type="text" id="name" placeholder="Ex. Lorenzo Bridges">
                </div>
                <input class="form__input" type="submit" value="Reserve" id="reserve">
            </form>
        </main>
        <footer class="footer">
            <div class="footer__info">
                <div class="pages">
                    <h4 class="pages__title">Site links</h4>
                    <ul class="pages__list">
                        <li class="list__item"> <a href="../index.html">Home</a></li>
                        <li class="list__item"> <a href="menu.html">Menu</a></li>
                        <li class="list__item"> <a href="reserve.html">Reserve</a></li>
                        <li class="list__item"> <a href="contact.html">Contact</a></li>
                        <li class="list__item"> <a href="about-us.html">About us</a></li>
                    </ul>
                </div>
                <div class="contact">
                    <h4 class="contact__title">Contact us</h4>
                    <div>
                        <p class="contact__item">CaféCentro</p>
                        <p class="contact__item">2151 Ludlow St</p>
                        <p class="contact__item">Phone: +34 600 00 00 00</p>
                        <p class="contact__item">Email: cafecentro@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="footer__copy">
                <p class="footer-text">Copyright &copy; 2022, <a href="../index.html">CaféCentro</a></p>
            </div>
        </footer>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
